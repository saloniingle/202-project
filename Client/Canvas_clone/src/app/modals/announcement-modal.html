<mat-dialog-content class="w-full">
  <p class="text-lg">Create new announcement</p>
  <form [formGroup]="announcementForm" (ngSubmit)="onsubmit()">
<br>
    <mat-form-field class="w-full">
      <mat-label>Body</mat-label>
      <textarea [rows]="8" type="text" matInput matNativeControl placeholder="password" formControlName="body"></textarea>
    </mat-form-field>
    <br>
    <mat-dialog-actions>
      <button  mat-flat-button mat-dialog-close color="primary" [disabled]="!announcementForm.valid" type="submit">Submit</button>
    </mat-dialog-actions>

  </form>

</mat-dialog-content>
