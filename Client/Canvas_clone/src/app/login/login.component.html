
<div class="grid mt-52 place-content-center" >
  <h1 class="text-3xl font-bold underline mb-6">
    Login to Canvas Clone
  </h1>
  <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple"
  >
    <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>
<form class="example-form" [formGroup]="loginForm" (ngSubmit)="onsubmit()">
  <mat-form-field class="example-full-width">
    <mat-label>Username</mat-label>
    <input type="text" matInput matNativeControl placeholder="Username" formControlName="username">
    @if (loginForm.hasError('required')) {
      <mat-error>Username is <strong>required</strong></mat-error>
    }
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input type="password" matInput matNativeControl placeholder="password" formControlName="password">
    @if (loginForm.hasError('required')) {
      <mat-error>Password is <strong>required</strong></mat-error>
    }
  </mat-form-field>
  <button  mat-button color="primary" [disabled]="!loginForm.valid" type="submit">Login</button>
</form>
</div>
<notifier-container></notifier-container>
